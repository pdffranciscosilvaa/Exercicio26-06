<body>
   
    <h1>Verificação de Idade para Votar</h1>

    <form id="formulario">

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required min="0">

    </form>

        <p id="mensagem"></p>
    </div>
