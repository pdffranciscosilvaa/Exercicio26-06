<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Cálculo do Preço Final do Carro</title>
</head>
<body>
    <h1>Cálculo do Preço Final do Carro</h1>

    <form id="formulario">
        <label for="custoFabrica">Custo de Fábrica:</label>
        <input type="number" id="custoFabrica" name="custoFabrica" min="0" required>
        <label for="porcentagemDistribuidor">Porcentagem do Distribuidor:</label>
        <input type="number" id="porcentagemDistribuidor" name="porcentagemDistribuidor" min="0" required>
        <button type="submit">Calcular Preço Final</button>
    </form>

    <div id="resultado">
        <p id="precoFinal"></p>
    </div>

    <script src="script11.js" defer></script>
    <nav>
        <a href="index.html">Início</a>
    </nav>
</body>
</html>
