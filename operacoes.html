<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora de Operações Reais</title>
</head>
<body>
    <h1>Calculadora de Operações Reais</h1>

    <form id="formulario">
        <label for="numero1">Primeiro Número:</label>
        <input type="number" id="numero1" name="numero1" required>
        <label for="operacao">Operação:</label>
        <select id="operacao" name="operacao" required>
            <option value="+">A (Adição)</option>
            <option value="-">S (Subtração)</option>
            <option value="*">M (Multiplicação)</option>
            <option value="/">D (Divisão)</option>
        </select>
        <label for="numero2">Segundo Número:</label>
        <input type="number" id="numero2" name="numero2" required>
        <button type="submit">Calcular</button>
    </form>

    <div id="resultado">
        <p id="operacaoRealizada"></p>
        <p id="resultadoFinal"></p>
    </div>

    <script src="script9.js"></script>
    <nav>
        <a href="index.html">Início</a>
    </nav>

</body>
</html>
