<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script15.js"defer></script>
    <title>Cálculo de Combustível com Desconto</title>
</head>
<body>
    
    <h1>Calculadora de Desconto em Combustível</h1>
    <form id="formulario">
        <label for="tipoCombustivel">Tipo de Combustível:</label>
        <select id="tipoCombustivel" name="tipoCombustivel">
            <option value="A">Álcool</option>
            <option value="G">Gasolina</option>
        </select>

        <label for="litros">Litros Comprados:</label>
        <input type="number" id="litros" name="litros" min="1" required>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
    <nav>
        <a href="index.html">Início</a>
    </nav>
</body>
</html>
