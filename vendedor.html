<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Cálculo do Salário Total do Vendedor</title>
</head>
<body>
   
    <h1>Cálculo do Salário Total do Vendedor</h1>

    <form id="formulario">
        <label for="valorVendas">Valor Total das Vendas:</label>
        <input type="number" id="valorVendas" name="valorVendas" min="0" required>
        <button type="submit">Calcular Salário Total</button>
    </form>

    <div id="resultado">
        <p id="salarioTotal"></p>
        <p id="detalhesComissao"></p>
    </div>

    <script src="script14.js" defer></script>
    <nav>
        <a href="index.html">Início</a>
    </nav>
</body>
</html>
