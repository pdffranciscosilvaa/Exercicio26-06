<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
    <script src="script3.js" defer></script>
    <title>Cálculo do Volume de Produção de Detergente</title>
</head>
<body>
    
    <h1>Cálculo do Volume de Produção de Detergente</h1>
    <form id="formulario">
        <label for="raio">Raio do frasco (cm):</label>
        <input type="number" id="raio" name="raio" min="0" value="2.5" required>

        <label for="altura">Altura do frasco (cm):</label>
        <input type="number" id="altura" name="altura" min="0" value="22" required>

        <label for="frascosPorHora">Frascos produzidos por hora:</label>
        <input type="number" id="frascosPorHora" name="frascosPorHora" min="0" value="55" required>

        <label for="horasPorDia">Horas de produção por dia:</label>
        <input type="number" id="horasPorDia" name="horasPorDia" min="0" value="16" required>

        <label for="diasPorMes">Dias de produção no mês:</label>
        <input type="number" id="diasPorMes" name="diasPorMes" min="0" value="30" required>

        <button type="button" onclick="calcularVolumeProducao()">Calcular Volume de Produção</button>
    </form>

    <div id="resultado2"></div>

    <nav>
        <a href="index.html">Início</a>
    </nav>
</body>
</html>
